<!DOCTYPE html>
<html lang="en">
<head>
	<base href="client/editor/">
	<title>TH Level editor</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="editor.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="panel">
		<textarea id="levelTextArea" placeholder="Paste level content here."></textarea><br>
		<div style="margin: 0px auto 20px auto; width: 100%" align="center">
			<button id="reloadLevel">Reload</button>
			<button id="copyLevel">Copy</button>
		</div>
		<div>
			<table id="propTable">
				<tr><td>Square size:</td><td><input type="number" min="1.5" step="0.1" max="4" id="squareSizeInp" name="squareSize"></td></tr>
				<tr><td>Square count X:</td><td><input type="number" min="3" step="1" max="30" id="squareCountXInp" name="tilesCountX"></td></tr>
				<tr><td>Square count Y:</td><td><input type="number" min="3" step="1" max="30" id="squareCountYInp" name="tilesCountY"></td></tr>
				<tr><td>Wall thickness:</td><td><input type="number" min="0.1" step="0.01" max="0.2" id="wallThicknessInp" name="wallThickness"></td></tr>
			</table>
		</div>

		<div id="inversions" style="margin: 15px auto 20px auto; width: 87%">
			<label><input type="checkbox" id="invertspawns1">Invert spawns 1</label><br>
			<label><input type="checkbox" id="invertspawns2">Invert spawns 2</label><br>
			<label><input type="checkbox" id="invertspawnsItems">Invert item spawns</label>
		</div>

		<div style="margin: 15px auto 20px auto; width: 87%">
			<p style="color: black;"><b>Edit:</b></p>
			<label><input type="radio" name="editTypeRadio" value="walls" checked="true">Walls</label><br>
			<label><input type="radio" name="editTypeRadio" value="spawns1">Player spawns 1</label><br>
			<label><input type="radio" name="editTypeRadio" value="spawns2">Player spawns 2</label><br>
			<label><input type="radio" name="editTypeRadio" value="spawnsItems">Item spawns</label>
		</div>
	</div>

	<div id="workSpace"> 


	</div>
</body>
